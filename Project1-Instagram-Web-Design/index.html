<!DOCTYPE html>

      </div>

    </div>


    <div class="bottom-menu">
      <div class="icon">
        <i class="fas fa-ellipsis-h" style="height: 1.2rem; margin-left: 1.6rem ; margin-right:0.6rem;"></i>

  </div>

      <img class="story" src="./assets/profile-pic.jpeg" />

    <div class="stories-section-username">

    <div class="post-section">

            <ul>

            </ul>
          </div>
        </div>

      <div class="post-icons">

  </div>

      <div class="profile">

          <span class="profile-info-name">Name</span>
