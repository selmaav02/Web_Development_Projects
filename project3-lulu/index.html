<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b938571dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylelulu.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Lulu Hypermarket Online</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/Screenshot 2024-07-29 183449.png" \>
            </div>
            <div class="search">
                <input type="text" placeholder="What are you looking for ?" />
            </div>
            <div class="delivery">
                <button>Home Delivery</button>
            </div>
            <div class="login">
                <i class="fa-solid fa-user" style="color: #00a651; font-size: 17px;"></i>
                <button>Login</button>
            </div>
            <div class="cart">
                <i class="fa fa-shopping-cart" style="color: #00a651; font-size: 22px;"></i>
            </div>
        </nav>
        <div class="secondpart">
            <nav>
                <div class="menupart">
                    <div class="flag">
                        <img src="./assets/flag_in.png" />
                    </div>
                    <div class="dots">
                        <i class="fa-solid fa-grip-lines" style="color: #ffffff;"></i>
                    </div>
                    <div class="menu">
                        <button>GROCERIES</button>
                        <button>FRESH FOOD</button>
                        <button>ELECTRONICS</button>
                        <button>MOBILE</button>
                        <button>LIFE STYLE</button>
                        <button>HOME & LIVING</button>
                        <button> <i class="fa fa-map-marker" style="color: white;"></i> Deliver to: Edappally</button>
                        <button> <i class="fa fa-clock-o" style="color: white;"></i> At Saturday</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="mainpart">
            <div class="one">
                <img src="./assets/offer.gif"/>
                <p>Offers Zone</p>
            </div>
            <div class="one">
                <img src="./assets/grocery.jpg"/>
                <p>Groceries</p>
            </div>
            <div class="one">
                <img src="./assets/friutsveg.jpg"/>
                <p>Friuts & Veg</p>
            </div>
            <div class="one">
                <img src="./assets/meatchick.jpg"/>
                <p>Fresh Meat & Fish</p>
            </div>
            <div class="one">
                <img src="./assets/percare.jpg"/>
                <p>Personal Care</p>
            </div>
            <div class="one">
                <img src="./assets/gad.jpg"/>
                <p>Gadgets</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerimage">
        <img src="./assets/underimage.jpg"/>
    </div>
    </footer>

</body>

</html>
